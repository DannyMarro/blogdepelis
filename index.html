<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog de Pelis</title>
</head>
<body>
    <header>
        <h1>Blog de Pelis</h1>
        <nav>
            <ul>
                <li><a href="#nuevos-lanzamientos">Nuevos Lanzamientos</a></li>
                <li><a href="#recomendados">Recomendados</a></li>
                <li><a href="#clasicos">Clásicos</a></li>
            </ul>
        </nav>
    </header>

    <section id="carrusel">
        <h2>Carrusel de Películas</h2>
        <div class="carousel">
            <img src="https://i.pinimg.com/564x/08/61/16/086116d31911c104540bfb0762eaecb4.jpg" alt="Película 1">
            <img src="https://i.pinimg.com/control/564x/08/b0/dc/08b0dc959f48a9ec081067778fc86b53.jpg" alt="Película 2">
            <img src="https://i.pinimg.com/736x/15/af/06/15af060e4a412f01757afdb72e66398e.jpg" alt="Película 3">
            <img src="https://i.pinimg.com/564x/5b/bb/f5/5bbbf5f9bf5bd2ac51d88b4650aeca1d.jpg" alt="Película 4">
            <img src="https://i.pinimg.com/564x/14/2c/68/142c687c979283e65f73788d1556604e.jpg" alt="Película 5">
            <img src="https://i.pinimg.com/564x/e8/bd/61/e8bd618f35f46cc595ea90b30aaa40c7.jpg" alt="Película 6">
        </div>
    </section>

    <section id="categorias">
        <h2>Categorías</h2>
        <div class="categoria">
            <h3>Nuevos Lanzamientos</h3>
            <div class="pelicula">
                <img src="https://i.pinimg.com/564x/08/61/16/086116d31911c104540bfb0762eaecb4.jpg" alt="Película 1">
                <button>Ver Más</button>
            </div>
        </div>
        <div class="categoria">
            <h3>Recomendados</h3>
            <div class="pelicula">
                <img src="https://i.pinimg.com/control/564x/08/b0/dc/08b0dc959f48a9ec081067778fc86b53.jpg" alt="Película 2">
                <button>Ver Más</button>
            </div>
        </div>
        <div class="categoria">
            <h3>Clásicos</h3>
            <div class="pelicula">
                <img src="https://i.pinimg.com/736x/15/af/06/15af060e4a412f01757afdb72e66398e.jpg" alt="Película 3">
                <button>Ver Más</button>
            </div>
        </div>
    </section>

    <section id="reseñas">
        <h2>Reseñas</h2>
        <textarea placeholder="Deja tu reseña aquí..."></textarea>
        <button>Enviar Reseña</button>
    </section>

    <footer>
        <p>&copy; 2024 Blog de Pelis. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
